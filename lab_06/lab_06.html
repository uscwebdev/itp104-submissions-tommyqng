<!DOCTYPE html>
<html>
<head>
	<title>Tommy Nguyen | Photo Gallery</title>
	<style>
		#header {
			color: black;
			font-size: 1.5em;
			line-height: 50px;
		}
		.thumbnail {
			width: 140px;
			height: auto;
			margin: 5px;
			opacity: 0.7;
		}

		.thumbnail:hover {
			opacity: 1.0;
		}
		#gallery {
			display: flex;
			align-items: flex-start;
		}
		.thumbnail + p {
			text-align: center;
			visibility: hidden;
		}

		.thumbnail:hover + p {
			visibility: visible;
		}
	</style>
	</head>
<body>

	<div id="header">
	<h>Vietnamese Food</h>
</div>

		<div id="gallery">

			<div class="img-container">
				<img class="thumbnail" src="img/img_pho.jpeg" alt="Pho">
				<p>Pho</p>
			</div> 

			<div class="img-container">
				<img class="thumbnail" src="img/img_chaca.jpeg" alt="Cha Ca">
				<p>Cha Ca</p>
			</div> 

			<div class="img-container">
				<img class="thumbnail" src="img/img_caolau.jpeg" alt="Cao Lau">
				<p>Cao Lau</p>
			</div> 

			<div class="img-container">
				<img class="thumbnail" src="img/img_buncha.jpeg" alt="Bun Cha">
				<p>Bun Cha</p>
			</div> 

			<div class="img-container">
				<img class="thumbnail" src="img/img_botchien.jpeg" alt="Bot Chien">
				<p>Bot Chien</p>
			</div> 

			<div class="img-container">
				<img class="thumbnail" src="img/img_banhxeo.jpeg" alt="Banh Xeo">
				<p>Banh Xeo</p>
			</div> 

			<div class="img-container">
				<img class="thumbnail" src="img/img_banhcuon.jpeg" alt="Banh Cuon">
				<p>Banh Cuon</p>
			</div> 

		</div>
	</body>
	</html>
